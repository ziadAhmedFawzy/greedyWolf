<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A number guessing website allows users to guess a number within a range to win prizes, such as cash or vouchers. The goal is to guess the correct number to claim the reward.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="greedy wolf">
        <title>greedy wolf</title>
        <link rel="icon" href="wolf.png">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="unus">
            <div id="account" class="pocket">0 $</div>
            <p>ziad fawzy</p>
        </header>
        <div class="container">
            <header class="duo">
                <img src="wolf.png" alt="greedy_wolf">
                <h1>greedy wolf</h1>
                <p>I will give you <span id="prize">10</span> dollars if you guess the output.</p>
            </header>
            <div class="display">
                <p id="COUNT" class="counter">0</p>
            </div>
            <div class="play">
                <input type="text" name="money" id="moneyFeild" placeholder="put your money" required>
                <input type="number" name="guess" id="guessing" placeholder="enter number to guess" min="1" max="50">
                <button id="GO">go</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
